  <body>

    <div class="container">

      <div class="heading">
        <h1>Infinite Line Charge Potential Calculator</h1>
      </div>
      <p>
        Enter the value and coordinates of a Infinite line charge, and then enter the
        coordinates of the point where you want to find the potential due to that
        point charge:
      </p>

      <label for="charge">Charge per unit length (in C/m):</label>
      <input type="text" id="charge" /><br />

      <label for="x-coordinate">X-coordinate of the line charge:</label>
      <input type="text" id="x" /><br />

      <label for="y-coordinate">Y-coordinate of the line charge:</label>
      <input type="text" id="y" /><br />

      <label for="z-coordinate">Z-coordinate of the line charge:</label>
      <input type="text" id="z" /><br />

      <!-- Input fields for point where potential is to be calculated -->
      <h3>Calculate potential at point:</h3>

      <label for="x2">X-coordinate (in m):</label>
      <input type="text" id="x2" /><br />

      <label for="y2">Y-coordinate (in m):</label>
      <input type="text" id="y2" /><br />

      <label for="z2">Z-coordinate (in m):</label>
      <input type="text" id="z2" /><br />

      <!-- Button to calculate potential due to infinite line charge -->
      <button type="button" onclick="calculate()">Calculate Potential</button>

      <!-- Result -->
      <div id="result"></div>
     
    </div>

    <script>
      function calculate() {
        // Get input values
        var charge = parseFloat(document.getElementById("charge").value);
        var xCoord = parseFloat(document.getElementById("x").value);
        var yCoord = parseFloat(document.getElementById("y").value);
        var zCoord = parseFloat(document.getElementById("z").value);
        var x2 = parseFloat(document.getElementById("x2").value);
        var y2 = parseFloat(document.getElementById("y2").value);
        var z2 = parseFloat(document.getElementById("z2").value);
      
        // Calculate the distance between the two points
        var r = Math.sqrt(Math.pow(x2 - xCoord, 2) + Math.pow(y2 - yCoord, 2) + Math.pow(z2 - zCoord, 2));
      
        // Calculate the potential using the formula V = (k * λ) / (2πε₀ * r)
        var k = 9e9; // Coulomb's constant
        var epsilon0 = 8.85e-12; // Permittivity of free space
        var potential = (k * charge) / (2 * Math.PI * epsilon0 * r);
      
        // Display the result
        var resultDiv = document.getElementById("result");
        resultDiv.innerHTML = "The potential at (" + x2 + ", " + y2 + ", " + z2 + ") due to a line charge at (" + xCoord + ", " + yCoord + ", " + zCoord + ") with charge per unit length " + charge + " C/m is " + potential + " volts.";
      }
      </script>
        </div>
        </body
