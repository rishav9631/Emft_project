    <div class="container">
        <div class="heading">
            <h1>Circular Ring Potential Calculator</h1>
        </div>
    <p>
      Enter the value and coordinates of a circular ring charge, and then enter the
      coordinates of the point where you want to find the potential due to that
      point charge:
    </p>

      
        <label for="q">Charge (in Coulombs):</label>
        <input type="text" id="q" /><br />

        
        <label for="x">X-coordinate of the center of the ring:</label>
        <input type="text" id="x" /><br />

        <label for="y">Y-coordinate of the center of the ring:</label>
        <input type="text" id="y" /><br />

        <label for="z">Z-coordinate of the center of the ring:</label>
        <input type="text" id="z" /><br />

        <!-- Input fields for point where potential is to be calculated -->
        <h3>Calculate potential at point:</h3>

        <label for="x2">X-coordinate (in m):</label>
        <input type="text" id="x2" /><br />

        <label for="y2">Y-coordinate (in m):</label>
        <input type="text" id="y2" /><br />

        <label for="z2">Z-coordinate (in m):</label>
        <input type="text" id="z2" /><br />

        <!-- Button to calculate potential due to point charge -->
        <button type="button" onclick="calculate()">Calculate Potential</button>

        <!-- Result -->
        <div id="result"></div>
     
      <div id="output"></div>
    </div>

    <script>
        function calculate() {
          // Get input values
          var charge = parseFloat(document.getElementById("q").value);
          var xCoord = parseFloat(document.getElementById("x").value);
          var yCoord = parseFloat(document.getElementById("y").value);
          var zCoord = parseFloat(document.getElementById("z").value);
          var x2 = parseFloat(document.getElementById("x2").value);
          var y2 = parseFloat(document.getElementById("y2").value);
          var z2 = parseFloat(document.getElementById("z2").value);
      
          // Calculate the distance between the two points
          var r = Math.sqrt(Math.pow(x2 - xCoord, 2) + Math.pow(y2 - yCoord, 2) + Math.pow(z2 - zCoord, 2));
      
          // Calculate the angle between the point and the center of the ring
          var cosTheta = (z2 - zCoord) / r;
      
          // Calculate the potential using the formula V = (k * q * z) / ((z^2 + r^2 - 2 * r * z * cos(theta))^(1/2))
          var k = 9e9; // Coulomb's constant
          var potential = (k * charge * z2) / Math.sqrt(Math.pow(z2 - zCoord, 2) + Math.pow(r, 2) - 2 * r * z2 * cosTheta);
      
          // Display output
          document.getElementById("output").innerHTML =
            "The potential at point (" +
            x2 +
            ", " +
            y2 +
            ", " +
            z2 +
            ") due to a circular ring with charge " +
            charge +
            " C and center at (" +
            xCoord +
            ", " +
            yCoord +
            ", " +
            zCoord +
            ") is " +
            potential +
            " V.";
        }
      </script>
      
    </div>
  </body
