          <br />
          <label>Enter the X-Coordinate of center</label>
          <input type="number" placeholder="X-Coordinate" />
          <br />
          <label>Enter the Y-Coordinate of center</label>
          <input type="number" placeholder="Y-Coordinate" />
          <br />
          <label>Enter the radius(in met)</label>
          <input type="number" placeholder="X-Coordinate" />
          <br />
        </div>
